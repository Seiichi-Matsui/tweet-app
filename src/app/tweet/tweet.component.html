<div class="row">
    <div class="container">
        <br>
        <div *ngFor="let coment of coments">
            <b>{{ coment.userName }}</b>
            <p>{{ coment.userComent }}</p>
            <hr>
        </div>
    </div>
</div>

<div class="container">
    <div class="input-group mb-3">
        <form 
            class="register-form" 
            #comentForm="ngForm"
            (ngSubmit)="coment(comentForm)">


            <input 
                ngModel
                name="userComent"
                required=""
                type="text" 
                class="form-control" 
                placeholder="投稿する内容" 
                aria-label="投稿内容" 
                aria-describedby="button-addon2">
            <button [disabled]="!comentForm.valid" class="btn btn-primary" type="submit" id="button-addon2" >投稿する</button>
        </form>
    </div>
</div>
